{% extends 'base_templates/employ_base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<style>

</style>
{% load static %}
<section class="section register d-flex flex-column align-items-center justify-content-center py-4">
  <div class="container">
    <div class="row justify-content-center my-4">
      <div class="col-md-4">
        <div class="card custom-card">
          <div class="card-body">
            <div class="image-box">
                <img class="mb-2" src="{% static 'jobs/images/logo.png' %}" alt="" width="60" height="60">
            </div>
            <h2 class="card-title text-center mb-4">Language</h2>
            <form method="post">
            {% csrf_token %}

                <div class="col-12">
                  <label for="language-select">Select Language:</label>
                  <select name="language" id="language-select" class="form-control">
                    {% for lang_code, lang_name in LANGUAGES %}
                    <option value="{{ lang_code }}">{{ lang_name }}</option>
                    {% endfor %}
                  </select>
                </div>
                <input type="hidden" name="redirect_url" value="{{ request.META.HTTP_REFERER }}">

                <div class="col-12">
                  <button type="submit" class="mt-3 w-100 btn btn-primary btn-block">Change</button>
                </div>
              </form>
              
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
