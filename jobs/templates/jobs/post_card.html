{% load i18n %}{% load static %}
<link rel="stylesheet" href="{% static 'jobs/css/post_card.css' %}" />
<a href="{% url 'jobs:job_detail' id=job.job_id  %}">
  <div class="card rounded  mt-2">
    <div class="main-details">
      <div class="d-inline location-text">
        <span class="text-muted"><i class="bi bi-geo-alt-fill"></i></span>
        <span class="text-muted">{{ job.location }}</span>
      </div>

      <h5 class=" mt-2 title-text"><i class="bi bi-people-fill me-2"></i>{{ job.title }}</h5>
      <div class="organization-text">
        <span class="text-muted me-2 d-block"><i class="bi bi-house-door-fill me-1"></i>{{ job.organization}}</span>
        <span class="text-muted d-block"><i class="bi bi-clock-fill"></i> {{ job.close_date}}</span>
      </div>
      

    </div>
    <div class="extra-details">
   </div>
  </div>
</div>
</a>
