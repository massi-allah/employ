{% load i18n %}{% load static %}
<link rel="stylesheet" href="{% static 'jobs/css/post_card.css' %}" />

<div class="pt-2 col">
    <div class="card border-0 bg-light rounded shadow">
      <div class="card-body p-3">
        <div class="d-flex gap-1 flex-row-reverse">
            <div>
                <span class="badge rounded-pill btn-primary  mb-3 mb-sm-0 p`y-2">{{job.employment_type}}</span>
            </div>
            <div class="flex-fill">
                <span class="text-muted fs-6 d-block"><i class="bi bi-door-closed-fill"></i> {{ job.close_date}}</span>
            </div>
        </div>
        <h5 class="card-title mt-2">{{ job.title }}</h5>
        <div class="mt-3 d-flex gap-2">
          <div class="d-flex flex-column align-items-center">
            <span class="text-muted d-block"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
            <span class="text-muted d-block"><i class="fa fa-home" aria-hidden="true"></i></span>
            <span class="text-muted d-block"><i class="fa fa-briefcase"></i></span>
            <span class="text-muted d-block"><i class="fa fa-venus-mars"></i></span>
          </div>
          <div>
            <span class="text-muted d-block">{{ job.location }}</span>
            <span class="text-muted d-block">
              <a class="text-secondary text-muted ">{{ job.organization}}</a>
            </span>
            <span class="text-muted d-block">
              {% for category in job.category.all %}
              {{ category}}
              {% endfor %}
            </span>
            <span class="text-muted d-block">{{ job.gender}}</span>
          </div>
        </div>
        <div class="mt-3">
          <a href="{% url 'jobs:job_detail' id=job.job_id  %}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
</div>
